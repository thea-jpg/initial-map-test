{"type":"FeatureCollection","features":[{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":151.24299999999999499777914024889469146728515625},{"value":-33.98049999999999926103555480949580669403076171875}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/high-flyers","name":"High Flyers","storyFullText":"Living in Little Bay, a coastal south eastern suburb of Sydney, Australia, I do not know if it is the beautiful wailing sound that echoes across the coastal landscape when a flock of yellow-tailed black-cockatoos first appear in the sky above, or if it is when I watch them fly in a beautiful slow motion action across the sky, with everyone in the flock apparently knowing their place in the formation. Either way, whenever they appear, heading to their foraging grounds in the morning or returning home to their roost area in the evening, I feel at peace with nature, connected.\n\n(image: allen-morris-attachment_1_aerial-acrobatics.jpg imgclass: clickable)\n\nThese captivating cockatoos spend a lot of time munching on banksia seed pods, in the nearby Kamay Botany Bay national park and several smaller patches of remnant habitat spread across south eastern Sydney. This bush, formally called eastern suburbs banksia scrub, is an endangered ecological community - quite simply, it has\nbeen replaced with houses.\n\nThe survival of this flock of yellow-tailed black-cockatoos in Kamay Botany Bay national park is dependent upon the existing stock of eastern suburbs banksia scrub being protected from further urban encroachment.\n\n(image: allen-morris-attachment_2_formationflying.jpg imgclass: clickable)\n(image: allen-morris-attachment_3_being_cute.jpg imgclass: clickable)","date":"2020-08-02","tags":"Bird, Cockatoo","genres":"Flying, Habitat","location":"Little Bay, NSW","excerpt":"...the beautiful wailing sound that echoes across the coastal landscape when a flock of yellow-tailed black-cockatoos first appear in the sky above...","coverImage":"- allen-morris-attachment_3_being_cute.jpg","storyAuthor":"Allen Morris","authorBio":"Allen is an amateur ecologist living in a coastal area\nwhere nature always manages to spring a surprise."},"id":"5f264df762888"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":16.3556999999999987949195201508700847625732421875},{"value":48.206400000000002137312549166381359100341796875}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/i-discovered-an-endangered-species-in-my-hometown","name":"I Discovered an Endangered Species in my Hometown","storyFullText":"A few weeks ago I went for a walk in the nearby park to make my usual rounds, with my smartphone in my pocket and a bunch of citizen science apps installed - every walk feels like an adventure.\n\n(image: psathyrella_typhae_spotteron_mushroom03.jpg imgclass: clickable)\n\nIn a park nearby, there is a wetland that I've been observing for a few years now and on this day I noticed some tiny mushrooms. Whenever I stumble upon a mushroom, I record the observation using \"Pilzfinder\" by the Mycology Society of Austria, running on the SPOTTERON Citizen Science platform. \n\nThrough my participation I have also learned to identify different mushroom species I have never heard of before. I also learned that mushrooms contribute to our daily lives by being an essential part of the carbon cycle and by interconnecting with trees and plants. Without fungi, there would be nothing.\n\n(image: psathyrella_typhae_spotteron_habitat.jpg imgclass: clickable)\n\nThe next day I saw there was a message in the Pilzfinder App saying that the mushroom I found is *Psathyrella typhae* - a red-listed endangered species, and my observation is the first confirmed record in Vienna, Austria!\n\nNeedless to say, that made me very happy!\n\nMy participation is part of something bigger: a collective urge to understand the world better, and to help to protect it in times of biodiversity decline.\n\nRead the whole story of this great discovery on the SPOTTERON blog: https:\/\/www.spotteron.net\/blog-and-news\/how-it-feels-to-be-a-citizen-scientist-making-an-amazing-find-citizen-science-app-for-mycology\n\n(image: psathyrella_typhae_spotteron_01_cover.jpg imgclass: clickable)\n(image: psathyrella_typhae_spotteron_pilzfinderapp.jpg imgclass: clickable)","date":"2020-07-29","tags":"fungi","genres":"Discovery","location":"Vienna, Austria","excerpt":"Without fungi, there would be nothing...as a citizen scientist, every walk feels like an adventure.","coverImage":"- >\n  psathyrella_typhae_spotteron_mushroom02.jpg","storyAuthor":"Philipp Hummer","authorBio":"Philipp is fascinated by nature, especially by entomology and ecology. I apply my passion as a designer of citizen science projects for Spotteron."},"id":"5f264df76297d"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":-2.358964999999999978541609380044974386692047119140625},{"value":51.3833259999999967249095789156854152679443359375}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/birth-of-the-snails","name":"Birth of the Snails","storyFullText":"I came across hundreds of these unique and gorgeous snails on my daily walk. There is a nature reserve behind my house, it had been raining quite heavily which had brought a multitude of different coloured snails out from their miniature jungle. \n\nI was already a fan of snails as I find their biology and behaviour fascinating. \n\nThis encounter was something rather special, I saw tiny baby snails emerging and mighty adult snails. Each had their own unique shell; some yellow, some brown and cream. I wanted to capture this moment so more people can appreciate how complex and beautiful these creatures are.","date":"2020-07-29","tags":"snail","genres":"wonder","location":"Bath Spa, UK","excerpt":"But this encounter was something rather special, I saw tiny baby snails and mighty adult snails.","coverImage":"- img_0059.jpg","storyAuthor":"Indiana Rivers","authorBio":"Indiana Rivers is a postgraduate student at Bath Spa University studying for an MA in Environmental Humanities. She specialises in environmental, animal rights and conservation journalism."},"id":"5f264df762a48"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":-3.169709999999999805453398948884569108486175537109375},{"value":55.97647599999999812325768289156258106231689453125}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/the-shore-for-birds-and-humans","name":"The Shore for Birds and Humans","storyFullText":"My daily walks in the surrounding area often brought unexpected encounters with birds inhabiting the architecture of the shore differently. As a curious appreciator of wildlife, urban strolls are never completely lonely, I often stop to observe or steal a picture of lichen anchored on the quay before noticing ducks are passing below. Recently, I went a step further in recomposing some moments I observed or experienced myself with differently feathered individuals. The A3 series uses collage to set the environment where inhabitants, either birds or humans both drawn with charcoal, thrive, endure or ignore each other.\n\n(image: carole-papion-carole_papion-shore_birds_humans-web_1.jpg)\n--\n(image: carole-papion-carole_papion-shore_birds_humans-web_2.jpg)\n--\n(image: carole-papion-carole_papion-shore_birds_humans-web_3.jpg)\n--\n(image: carole-papion-carole_papion-shore_birds_humans-web_4.jpg)\n--\n(image: carole-papion-carole_papion-shore_birds_humans-web_5.jpg)\n--\n(image: carole-papion-carole_papion-shore_birds_humans-web_6.jpg)\n--\n(image: carole-papion-carole_papion-shore_birds_humans-web_7.jpg)","date":"2020-07-27","tags":"","genres":"","location":"Edinburgh, Scotland","excerpt":"As a curious appreciator of wildlife, urban strolls are never completely lonely, I often stop to observe or steal a picture of lichens anchored on the quay before noticing ducks are passing below.","coverImage":"- screen-shot-2020-07-27-at-1.59.32-pm.png","storyAuthor":"Carole Papion","authorBio":"Carole Papion is an artist and aspiring researcher committed to celebrating more-than-human worlds."},"id":"5f264df762ba7"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":150.712500000000005684341886080801486968994140625},{"value":-34.1884000000000014551915228366851806640625}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/fungi-leave-no-resource-unused","name":"Fungi Leave No Resource Unused","storyFullText":"Fungi never leave any resource unused and so it was not really surprising to see the copious amounts of rabbit droppings around our home, on the outskirts of south-western Sydney, colonised by a variety of coprophilous fungi.\n\n(image: img_3993.jpg imgclass: clickable)\n\nThe houses in my area are all on small acreages, so it isn't unusual to see swamp wallabies and rabbits. This is the case at the moment due to the wetter weather we have been experiencing. Six months ago, during the heat of summer, all the plants were dry and brown so we saw less rabbits, wallabies, and dung. The current wet weather is ideal for coprophilous fungi, which are saprobes (i.e. they live on dead matter) - that grow on all sorts of animal dung.\n\n(image: img_3994.jpg imgclass: clickable)\n\nThe spores of the fungus are consumed by the animals when they eat vegetation, travel through their digestive system, and then germinate in the dung to grow. Of course, the droppings are rich in nutrients and so the fungus can then reproduce and produce new spores to be dispersed in the environment. If it wasn't for these fungi then our landscapes would be overrun by animal dung!\n\n(image: img_3995.jpg imgclass: clickable)","date":"2020-07-26","tags":"Fungi","genres":"Death, Life","location":"Douglas Park, NSW","excerpt":"If it wasn't for these fungi then our landscapes would be overrun by animal dung!","coverImage":"- img_3992.jpg","storyAuthor":"Brett Summerell","authorBio":"Brett is the Chief Botanist of New South Wales and Director of Research at the Royal Botanic Garden, Sydney.  Brett is a fungi expert and has helped describe over 120 new species."},"id":"5f264df762c56"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":""},{"value":""}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/magpies-improvising-musicians","name":"Magpies, Improvising Musicians?","storyFullText":"Since losing my work to COVID-19 I have been spending a fair amount around the house. Working nights as a musician meant I would sleep into the mid-morning. Now I get up earlier and I hear my local magpies sing every morning. \n\nOn cue with the sun, their calls start and I began to notice similar calls later in the day, but a bit different. As dusk approaches, there seem to be pairs of magpies fighting about our house. I have the same two maggies that began stopping by the garden for a feed of worms, tamed by my neighbour - a proud Greek Nonna - I began watching them most mornings. \n\nI noticed their call is made up of two distinct tonalities and that their song is a kind of call and response. In this case it seems that the female leads the call and the male responds, which triggers a response in turn from the female. The sound they make is actually very complex, the two calls have two distinct timbres \u2013 one quite soft tonally, and the other a harsh shriek.  If the first part of the call goes unanswered, the song does not go on! \n\nI realised that the urban birds I was watching are classic improvisers \u2013 they respond and adapt to the environment and their surroundings, just like I do when performing!  I grabbed some magpie footage, and wrote a patch to respond to some music I had improvised earlier in my career that hasn\u2019t been released.","date":"2020-07-18","tags":"Bird, urban","genres":"Music","location":"Melbourne, Australia","excerpt":"Their song is a kind of call and response. In this case it seems that the female leads the call and the male responds, which triggers a response in turn from the female.","coverImage":"- tim-curnick-magpie.png","storyAuthor":"Tim Curnick","authorBio":"Tim is a musician and music producer based in Melbourne. He works full time with some renowned Australian acts and is known for pointing out native birds whilst out on the road."},"id":"5f264df762d0c"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/ecology-is-a-spectator-sport","name":"Nature is a Spectator Sport","storyFullText":"I have spent many days and nights looking for animals. Sometimes when I find them, I neglect to take the opportunity to slow down and observe them, but when I do take the time, it has often had a huge impact.  \n\n(image: owl-fig-near-nth-depot-july-2011_jm-crop.jpg imgclass: clickable)\n\nFew wildlife interactions have required me to slow down and observe the way that waiting at a powerful owl nest for the \u2018handover\u2019 did. Hiding out during the night in a clumsily constructed bird hide, more accurately described as a sheet, armed only with a camera (actually a photographer)...waiting. \n\n(image: owl-fig-near-nth-depot-july-2011_a_jm_crop.jpg imgclass: clickable)\n\nWhen a female Powerful Owl silently swooped in holding the fresh headless body of a common ring-tail possum and delivered it to an owlet that\u2019s presence was only known from the unmistakable trill from the tree hollow above. I remember feeling like I just witnessed something incredible, and I was the only person to have witnessed it. Oh, and the photographer. \n\nPowerful owls are declining, as a result they are listed as vulnerable to extinction. However, we are seeing this big predator more commonly in urban areas. This nesting hollow was located in a bushland reserve only a few minutes walk from the nearest houses. The possum may well have been caught in the garden of one of these houses. \n\n(image: jacob-sife_powerful-owl_pic-chris-charles-small.jpg imgclass: clickable)","date":"2020-07-13","tags":"","genres":"","location":"Ku-ring-gai, NSW","excerpt":"Hiding out in a clumsily constructed bird hide, more accurately described as a sheet, armed only with a camera...waiting for an owl","coverImage":"- >\n  jacob-sife_powerful-owl_pic-chris-charles-small.jpg","storyAuthor":"Jacob Sife","authorBio":"Jacob is a nature lover. As the environment and sustainability manager at Ku-ring-gai Council I work with industry and the community to improve our local biodiversity."},"id":"5f264df762dc7"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/travellers-palm","name":"Encountering the Traveller\u2019s Palm","storyFullText":"During a recent walk through the North Coast Regional Botanic Garden in Australia, I found shelter in the shade of a giant Traveller\u2019s Palm. Its huge, fleshy fronds and flourishing suckers immediately caught my eye. I sat at its foot, running my fingers along the thick stems and the rippled leaves. The sunlight reflected off the tree\u2019s glabrous, dark-green surface, each ray multiplied by the regular ridges lining its fan-like fronds. Standing at the palm\u2019s base and looking up, I feel myself elongated and rising along the tree\u2019s thick, upward-growing stems. Native to Madagascar, the origins of the name of this particular palm species remain unknown. Some have hypothesized that its water-holding stem sheaths offered a precious emergency drinking supply for itinerant travellers. Others have linked the name to the plant\u2019s trophic positioning. Growing on an east-west axis, the palm may have served as a natural compass for those wandering the landscape in which it flourished. I sit in wonder at the foot at this gentle giant, swaying gently with it in the winter breeze. An inquisitive currawong joins us momentarily. Beneath our feet, the soil is moist and cold. Above our heads, the giant rises, expands, folds in. It wraps us in its vegetal embrace.","date":"2020-07-07","tags":"","genres":"","location":"Coffs Harbour, NSW, Australia","excerpt":"Standing at the palm\u2019s base and looking up, I feel myself elongated and rising along the tree\u2019s thick, upward-growing stems","coverImage":"- >\n  screen-shot-2020-07-07-at-11.03.24-am.png","storyAuthor":"Sophie Chao","authorBio":"Sophie Chao is an anthropologist whose research explores the relations of plants and humans across space and time. For more, please visit www.morethanhumanworlds.com."},"id":"5f264df762e70"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/mutant-firebugs","name":"Mutant Firebugs","storyFullText":"I didn\u2019t know much about firebugs before moving from the UK to Ukraine. Firebugs\u2014*Pyrrhocoris apterus*\u2014are common \u2018true bugs\u2019 (hemiptera) that can be found from the Atlantic coast of Europe to northwest China, and in central America, North America, and India. They are easily recognisable by a distinctive red-black symmetrical pattern on their back.\n\nMy first encounter with a firebug was in the Chernobyl Exclusion Zone whilst conducting multispecies ethnographic research. A biologist picked up a firebug and pointed to its asymmetrical back pattern as evidence of the effects of radiation on Chernobyl\u2019s wildlife (Figure 1).\n\n(image: jonathon-turnbull-mutant-firebugs-1.jpg imgclass: clickable)\n\nSeeing the effects of radiation made visible\u2014via an apparently materially palpable mutation \u2014satisfied tropes of the \u2018mutant\u2019 I\u2019d become accustomed to from sci-fi nuclear narratives(i). However, as a newcomer, still unaware of how to distinguish radiation-induced mutations from random variation, I remained sceptical and inquisitive.\n\nI didn\u2019t expect this firebug encounter at Chernobyl to affect me for any length of time, but since that day, I\u2019ve been noticing them everywhere around Kyiv and other Ukrainian cities. Each time I see one, I bend down to take a closer look, inspecting the pattern on its back to compare it to the one I saw at Chernobyl.\n\nInterestingly, I\u2019m yet to see an asymmetrical pattern on a firebug outside Chernobyl (Figure 2). Whilst this doesn\u2019t prove the Chernobyl firebug was affected by radiation, it seems the Chernobyl encounter triggered a process of \u2018knowticing\u2019\u2014a simultaneous noticing and beginning to know more about firebugs and the urban ecologies around me. I was learning to be affected by them as Bruno Latour would say.\n\nEncounters like this shape how we come to know the often-unnoticed critters we share our cities with, as well as the effects of human activities on neighbouring nonhuman bodies. Speculatively, I contemplate how firebug patterns have come to serve a hybrid function: to both ward off predators, and to signal to field scientists the presence of radiation.\n\n(image: jonathon-turnbull-mutant-firebugs-2-copy.jpg imgclass: clickable)\n\n--\ni. Artist Cornelia Hesse-Honegger has a series depicting mutated leaf bugs in Chernobyl, which (link: https:\/\/www.penguinrandomhouse.com\/books\/137359\/insectopedia-by-hugh-raffles\/ text: Hugh Raffles) and (link: https:\/\/journals.sagepub.com\/doi\/10.1177\/0306312715603249 text: Astrid Schrader) respectively discuss.","date":"2020-07-07","tags":"","genres":"","location":"Chernobyl, Kyiv, and Vinnytsia (Ukraine)","excerpt":"My first encounter with a firebug was in the Chernobyl Exclusion Zone... A biologist picked up a firebug and pointed to its asymmetrical back pattern as evidence of the effects of radiation on Chernobyl\u2019s wildlife","coverImage":"- >\n  jonathon-turnbull-mutant-firebugs-2-copy.jpg","storyAuthor":"Jonathon Turnbull","authorBio":"Jonathon is a cultural and environmental geographer at the University of Cambridge who lives in Kyiv, Ukraine and studies the return of nature to the Chernobyl Exclusion Zone."},"id":"5f264df762f19"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/wooden-birds","name":"Wooden Birds","storyFullText":"We are fortunate to live in Brisbane near the bayside where there is an abundance of bird life, permanent and migratory. Each day I walk, often commencing on the same pathway near a lake that was originally constructed for small-holder irrigation and later pineapples. The lakes are now the home to an abundance of birds from White and Glossy Ibis to a myriad of ducks, Purple Swamp Hens as well as Swans, Spoonbills, Egrets, Cormorants and Darters.\n\n(image: 3.jpg imgclass: clickable)\n(image: 2.jpg imgclass: clickable)\n\nIn the surrounds are de rigueur species including honeyeaters, lorikeets, wattlebirds, kookaburras and kingfishers.\n\n(image: 1.jpg imgclass: clickable)\n(image: 5.jpg imgclass: clickable)\n\nRaptors are here too.\n\n(image: 6.jpg imgclass: clickable)\n\nRecently some wooden birds were here \u2013 Tawny Frogmouth. They are probably here regularly, it takes a keen eye to spot them.\n\n(image: 7.jpg imgclass: clickable)\n\nI suspect most of the people who walk around these lakes notice none of the bird life. They are missing out.","date":"2020-07-07","tags":"","genres":"","location":"Miers Lakes. Murrumba Downs, Queensland","excerpt":"The lakes are now the home to an abundance of birds from White and Glossy Ibis to a myriad of ducks, Purple Swamp Hens as well as Swans, Spoonbills, Egrets, Cormorants and Darters.","coverImage":"- 4.jpg","storyAuthor":"Robert Whiteley","authorBio":"Robert works in the tech industry and uses his camera as a relaxation pursuit. He has been posting an image a day on his photoblog for more than 4,000 days - that's over 10 years. To see more, check out https:\/\/neverhappen.com."},"id":"5f264df762fd1"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/heaven-of-tulips","name":"Heaven of Tulips","storyFullText":"When I entered through the archway of Floriade Canberra, I was instantly captivated by the vibrant and beautiful colours of the tulips. Immediately, I smelt an aromatic and sweet scent of myriad tulips at the tulip festival. My eyes have never been so happily pleased before which caused me to intensely observe these delicate tulips up close. With a closer view, I was able to see the various animals like worms and slugs living in the soil around these flowers, and bees collecting nectar from these tulips and other bugs surrounding the tulips. Seeing how these insects rely on these tulips made me realise how important they are to all life; humans rely on tulips for visual appeal and satisfaction, while insects rely on tulips as a home or as a method to produce resources for themselves. \n\nI then wandered around with my attention on the various types and colours of the tulips; from yellow, orange and red to pink, purple and white. These different varieties of tulips covered the majority of the bare dirt, which looked so magnificent that it made me feel at peace, it\u2019s like a paradise of endless colourful tulips arranged perfectly like a rainbow. This was an experience I\u2019ll never forget as it showed me a new side of nature and its precious qualities. \n\nThis story and image is about when I went on a family trip to Floriade Canberra in 2015.","date":"2020-07-07","tags":"","genres":"","location":"Canberra, Australia","excerpt":"When I entered through the archway of Floriade Canberra, I was instantly captivated by the vibrant and beautiful colours of the tulips.","coverImage":"- 1.jpg","storyAuthor":"Amy Vu","authorBio":"Amy is a high school student in Sydney who adores connecting, experiencing and sight-seeing different types of nature; from oceans and skies to plants especially flowers."},"id":"5f264df76305d"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/hunting-and-fishing","name":"Hunting and Fishing","storyFullText":"It is 3pm and I set-off on my daily walk to Austinmer beach, I always take my camera in case I see an interesting bird, a beautiful scene, or an unusual visitor (like humpback whales during winter). \n\n(image: belinda-baccarini-hunting-and-fishing.jpg imgclass: clickable)\n\nToday I can instantly tell something different is happening. The giveaway was the Silver Gulls, they were creating quite the scene and quite nosily. Focusing on the scene I noticed the gulls were mobbing a bird that was hunting by swooping down to the water, but not entering or landing on the water. I was a long way away and it was not till I got home that I was able to ID the bird, with it enlarged on the computer. It was a Whistling Kite. I was able to ID it with the from the unique white bars under the wings; I confirmed my ID with friends from the Illawarra Bird Observers Club.\n\n(image: belinda-baccarini-hunting-and-fishing-2.jpg imgclass: clickable)\n\nThis is the first time I have seen this species at the beach (I have only seen them in the desert or inland before). The Whistling Kite spent a lot of time diving, catching, and then dropping the fish as it was being mobbed by Silver Gulls and a Pacific Gull. After catching several fish the Kite eventually flew away with one for dinner!\n\n(image: belinda-baccarini-hunting-and-fishing-1-copy.jpg imgclass: clickable)","date":"2020-07-07","tags":"","genres":"","location":"Austinmer beach, NSW","excerpt":"Today I can instantly tell something different is happening. The giveaway was the Silver Gulls, they were creating quite the scene and quite nosily","coverImage":"- >\n  belinda-baccarini-hunting-and-fishing-1-copy.jpg","storyAuthor":"Belinda Baccarini","authorBio":"Belinda is an amateur photographer who loves birds and native plants"},"id":"5f264df763102"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/not-a-bird","name":"Not a bird","storyFullText":"Since moving to Australia, I have been captivated by the colourful bird life. I mostly take photos of parrots, but also other birds, almost daily. When I saw the call for contributions to the Urban Field Naturalist, it was obvious to me that I would submit a bird photo or two. But which? I opened the Google Photos app, which cleverly uses Artificial Intelligence algorithms to classify your photos for you on the fly when you do a search. I typed in \"bird\".\n\nOf the \"photos of birds\" that Google Photos returned, the image above and the two below are some of my favourites. \n\n(image: hendery-notabird-photo1.jpg imgclass: clickable)\n(image: hendery-notabird-photo3.jpg imgclass: clickable)\n\nPerhaps Google is just 150 million years out of date?\n\nOn the positive side, these pictures reminded me of the richness of the non-bird wildlife in my backyard as well, and inspired me to go out and capture more photos of the lizards I share my garden with.\n\n(image: hendery-notabird-photo4.jpg imgclass: clickable)","date":"2020-07-07","tags":"","genres":"","location":"Parramatta, NSW","excerpt":"I opened the Google Photos app, which cleverly uses Artificial Intelligence algorithms to classify your photos for you on the fly when you do a search. I typed in \"bird\"","coverImage":"- hendery-notabird-photo2.jpg","storyAuthor":"Rachel Hendery","authorBio":"Rachel is originally from Aotearoa (New Zealand) and has spent the last 15 years marvelling at the diversity of the Australian wildlife and wrestling with the stupidity of technology (often self-inflicted)."},"id":"5f264df7631cb"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/mighty-mums-rule-the-roost","name":"Mighty Mums Rule the Roost","storyFullText":"In my line of work I spend a lot of time staring up into trees. Occasionally, what I see there might cause me to run and duck for cover. \n\n(image: ghff-inverting.jpg imgclass: clickable)\n\nHowever, if I happen to be out and about in the spring, I might just be lucky enough to observe \u2013 in my opinion \u2013 the absolute sweetest time of the year: grey-headed flying-fox baby season! \n\n(image: ghff-pup.jpg imgclass: clickable)\n\nThe grey-headed flying-fox (*Pteropus poliocephalus*), or fruit bat, often has a bad reputation amongst its urban neighbours. Sure, they can be noisy, and yes, sure, they might make a mess from time to time \u2013 who doesn\u2019t? Yet one thing that cannot be denied is that (aside from being excellent pollinators) they are exceptional mothers. Flying-fox females are pregnant for six months of the year before giving birth to, usually, one adorable pup. This pup is born, crawls immediately to its mother\u2019s teat (located conveniently below her armpit) nestles in and proceeds to stay there, where it will nurse and be nurtured, for the next four weeks. \n\n(image: young-adult-with-bub-bright.jpg imgclass: clickable)\n\nFlying-foxes are extremely social animals, who thrive on this close physical contact with their mothers. While nursing, mum will continue to fly out each evening for food, carrying her pup beneath her wing! At almost 1\/3 of her body weight, this is no mean feat and quite the sight to behold. Yet she does it happily, keeping that baby safe until it is old enough to graduate and join it's classmates in the cr\u00e8che. What a woman!\n\n(image: ghff-mum-and-bub.jpg imgclass: clickable)\n\nGrey-headed flying-foxes thrive on social connections and are one of the few animals who will willingly initiate eye contact with equally-curious humans. These mums and bubs were observed at Macquarie Fields and Wolli Creek, Sydney.","date":"2020-07-07","tags":"","genres":"","location":"Macquarie Fields and Wolli Creek, Sydney","excerpt":"One thing that cannot be denied is that, aside from being excellent pollinators, flying-foxes are exceptional mothers.","coverImage":"- ghff-pup.jpg","storyAuthor":"Bec Williams","authorBio":"Bec is a terrestrial ecologist and flying-fox camp manager with the Sutherland Shire Council."},"id":"5f264df76326c"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/tri-state-twitch","name":"Tri-State Twitch","storyFullText":"The Grey Falcon\u2014an unprepossessing name for the most enigmatic Australian bird. Trickiest of the falcons.  The ghost that flies; feathered smoke. Don\u2019t know how often they\u2019ve noticed me but I\u2019ve seen them on around 25 occasions. Like birthday parties, they\u2019re all special. That time one flew between two oblivious students, intently watching their assigned shrubs to see which birds came to visit; that time one arced past me, an arm span away as I walked across the gibber.\n\nThat time a Grey Falcon interrupted our cricket match...\n(image: dave-watson_tri-state-twitch-1.jpg imgclass: clickable)\n\nI\u2019ve been taking groups of university students to the desert for almost 20 years. A tradition on these trips is playing cricket at Cameron Corner. With a carefully arranged field, students batting in South Australia hit the ball clear across New South Wales only to be caught out in Queensland.\n(image: dave-watson_tri-state-twitch-3.jpg imgclass: clickable)\n\nThere we were, clear blue sky, game underway. And then I saw it coming in, less than seven metres above the russet sand, flat wings, ashen plumage, marigold skin.  GREY FALCON!\n\nI pointed emphatically, bowler and batsman followed my gaze along with the rest of the field. Some scrambled for cameras or binoculars, other just stood and watched it glide overhead. Without a moment\u2019s hesitation, I vaulted the chain around the survey marker, jumped up and sat upon the corner post, in so doing seeing a Grey Falcon from all three states at the same time!\n(image: dave-watson_tri-state-twitch-2.jpg imgclass: clickable)","date":"2020-07-01","tags":"","genres":"","location":"Cameron Corner, Australia","excerpt":"Less than seven metres above the russet sand, flat wings, ashen plumage, marigold skin. GREY FALCON!","coverImage":"- dave-watson_tri-state-twitch-2.jpg","storyAuthor":"Dave Watson","authorBio":"Dave is a professor of ecology and avid bird watcher."},"id":"5f264df76331c"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/storm-bird-red-eyed-mad-noisy-always-on-the-move-the-koel","name":"Storm Bird \u2013 Red-eyed-mad, Noisy & Always on the Move: The Koel","storyFullText":"Springtime Sydney, as the jacaranda trees blossom their glorious splash of mauve, the call of the koel does charm: \u201csummer is on the way!\u201d A nuisance to those seeking slumber, it calls for a mate in the tree by the bedroom window: \u201ckkooooooooell.\u201d I have seen koels in Sri Lanka, Singapore, and around my home on a hill in northern New South Wales \uf02d their commotion common throughout the hot humid months.\n\nA melee of mottled grey streaks, a female koel antagonised by noisy friarbirds in my neighbour\u2019s yard late last year. The following day a tree pregnant in mangos saw a male koel - shining black & red-eyed-mad - being hassled by various species of honeyeaters. Making their presence felt among the permanent residents, the koels had arrived down from Indonesia & Papua. \n\nFemale koels look for wattlebird nests in Sydney, while in my area, the northern rivers, friarbird nests provide a home in which to lay their eggs. Koels desire suitable babysitters away from the looming monsoon deluge north from Capricorn. So, in terms of birthplace, our parasitic cuckoo species are actually Australian, rather than Asian citizens. Yep, Eastern Koel have the unique behaviour of anointing another species of bird to incubate their egg and raise their young. It is a stunning sight to see the parent birds feeding a chick as big, or bigger then, themselves in the nest. \n\nIn Darwin, my Tiwi Island school students called them \u2018storm birds\u2019, and much like moi: mad, noisy & always on the move!\n(image: koel-juv_glenn-smith.jpg)","date":"2020-06-30","tags":"","genres":"","location":"Northern Rivers, NSW","excerpt":"Making their presence felt among the permanent residents, the koels had arrived down from Indonesia & Papua","coverImage":"- koel-juv_glenn-smith.jpg","storyAuthor":"Ian Browne","authorBio":"Ian is a high school teacher with a background in environmental science. He has been writing stories related to the environment & culture since 2006: https:\/\/independent.academia.edu\/IanBrowne"},"id":"5f264df76339b"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/i-see-fairies","name":"I See Fairies","storyFullText":"All aspects of life have been different of late; I\u2019ve never spent so much time in front of a screen, which is far from my norm, so I took a necessary screen break and immersed myself in some green. I ventured down the highway to Barren Grounds Nature Reserve and was secretly delighted to see no other cars in the carpark. \n\nI needed a nature reboot and was more than content to just observe the different plant communities of the region. I\u2019d just stepped through a large puddle when I noticed what appeared to be dandelion seeds floating toward me on the breeze. However, there was no breeze, and there are no dandelions deep within this Nature Reserve. Could milkweed seeds have made there way up from the valleys below? Or was it in fact the achenes of Doryphora sassafras which are likely present in the rainforest sections of the reserve, but not in the woodland I was walking through.\n\n(image: ab334f9c.jpg imgclass: clickable)\n\nPerplexed, I reached up and attempted to catch one of the dozen or more that floated around me, but it changed direction. I held up my hand in the vicinity of one of these tiny floating *feathers* and as it landed I could see wings and legs. It appeared almost fairy-like with beautiful translucent purple wings and a tuft of vivid white hair extending from its abdomen. A waxy resin was along the sides of its abdomen, which I mistook for modified gills thinking it had just emerged from a nymph stage in the water. \n\nSome landed on trees and some on the ground and they disappeared as quickly and quietly as they had arrived. I\u2019ve been very fortunate to have seen some amazing things in the natural world, but this was quite extraordinary, perhaps more so because I had no idea what I had just witnessed. The best I could do was \"insect\", but I had absolutely no idea what family or even order they belonged to. \n\nThankfully Twitter came to the rescue and QuestaGame confirmed. It turned out to be a male giant mealy bug *Callipappus* sp. (often referred to as a bird-of-paradise fly). The males as seen here are quite small and delicate, whilst the females are up to 4cm long and generally sit immobile on a tree branch.\n\nIt\u2019s amazing when we take time out to listen and observe what wonders we can discover.\n(image: d3798a47.jpg imgclass: clickable)","date":"2020-06-24","tags":"","genres":"","location":"Barren Grounds Nature Reserve, NSW","excerpt":"I held up my hand in the vicinity of one of these tiny floating \"feathers\" and as it landed I could see wings and legs","coverImage":"- 3ebb3511.jpg","storyAuthor":"Peter Dawe","authorBio":"Peter is the Youth Community Greening Coordinator for the Royal Botanic Garden Sydney"},"id":"5f264df763445"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/hide-and-seek","name":"Hide and Seek","storyFullText":"She was good! Very good!! An expert \u201chider\u2019\u2026 with \u2018seeking\u2019 skills wanting, I supposed. Or did she want? Or not want? Maybe hiding was safer?\n\nI count to ten\u2026 ready or not! She\u2019s moved only slightly but it takes me a moment. Ahh! \u2013 I see you!\n\nHer favourite spot was the underside of the biggest leaf on my lemon tree\u2026 and occasionally the top of the leaf where she would seem to bask and soak in the sunlight at the end of the day, cooled by the wind.\n\nI saw her for several days that week in the sun\u2026 so, I decided on her simple name. \n\nKaty.\n\nThen, as if changed by the gifting of a human moniker, she hid so well that next time we played I wasn\u2019t able to find her. I never again saw her in the lemon tree\u2026\n\n(image: katydid2.jpg imgclass: clickable)","date":"2020-06-23","tags":"","genres":"","location":"Parramatta NSW","excerpt":"She was good! Very good!! An expert \u201chider\u2019\u2026 with \u2018seeking\u2019 skills wanting, I supposed.","coverImage":"- >\n  screen-shot-2020-06-23-at-10.24.17-am.png","storyAuthor":"Kerry Staker","authorBio":"Kerry is an environmental educator of many and dragon mother of three and still dreams of being a garden gnome when she grows up... which due to her Peter Pan complex may never happen."},"id":"5f264df7634ff"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/world-rainforest-day-with-crabs","name":"World Rainforest Day \u2013 with Crabs","storyFullText":"I\u2019m snorkelling around Flying Fish Cove in 2015, as we get out deeper there are a few yachts moored. We have a chat with two people sitting on the back of a yacht, they\u2019ve just spent two weeks sailing to get here. My friend asks them about their journey, their comment that has stayed with me: \u201cthey could smell the vegetation from the island two days before they could see land.\u201d (The implication was that this was a good smell.) \n\n(image: world-rainforest-day_john-martin.jpg imgclass: clickable)\n\nThe island is the tip of a deep sea volcano, it reaches 360m above sea level. You might have heard of Christmas Island, the red crab migration from the rainforest to the coast is a natural wonder \u2013 ~8 million crabs materialise from across the island to spawn at the start of the wet season.\n\n(image: world-rainforest-wetland-john-martin.jpg imgclass: clickable)\n\nUniquely, you can find limestone \u2013 former coral reef \u2013 in the rainforest with the crabs! This is due to volcanic activity raising the height of the island and lifting the coral out of the water. The rainforest is beautiful, inspiring, captivating, and hot and humid. \n\n(image: world-rainforest-coral-crab-john-martin.jpg imgclass: clickable)\n\nIn some areas of the rainforest you can walk through the vegetation with relative ease. The crabs eat the leaf litter, fruit, seeds, and many of the seedlings sprouting from the soil. This creates areas of sparse vegetation at ground level under the dense tall canopy. Other areas the vegetation is dense, spiky, or dense and spiky. So many beautiful plants and animals, and scenes e.g. the aerial roots creating a curtain over boulders, epiphytes, crabs on coral, and spring-fed creeks of trees and crabs.\n\n(image: world-rainforest-water-view-john-martin.jpg imgclass: clickable)\n(image: world-rainforest-epiphyte-john-martin.jpg imgclass: clickable)\n(image: world-rainforest-tree-john-martin.jpg imgclass: clickable)","date":"2020-06-22","tags":"","genres":"","location":"Christmas Island, Indian Ocean","excerpt":"They could smell the vegetation from the island two days before they could see land. (The implication was that this was a good smell.)","coverImage":"- world-rainforest-john-martin.jpg","storyAuthor":"John Martin","authorBio":"John Martin is a career ecologist. Away from work I spend my time in the sea and the bush; you could say I seldom escape observing nature."},"id":"5f264df7635ff"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/the-intrepid-nepid","name":"The Intrepid Nepid","storyFullText":"When I\u2019m out collecting waterbug samples I\u2019m always delighted to find one of these beasts.\n\n(image: water_nepid-capture-1.jpg imgclass: clickable)\n\nThey are known as Nepids, as they belong to the Nepidae family. Nepids have two main body types, skinny ones, commonly referred to as needle bugs, in Sydney from the genus *Ranatra* (yawn) or a broader more leaf like body shape which are known as water scorpions *Laccotrephes tristis* (yeah!!). Both are awesome to see, but the water scorpion, for me, looks more impressive.\n\n(image: water-scorpion-close-up-1.jpg imgclass: clickable)\n\nThe long tube out the back is not a \u201cstinger\u201d as is the case in terrestrial scorpions, but functions as a breathing snorkel. This allows these predators to sit submerged, camouflaged amongst the waterway\u2019s vegetation, until the unsuspecting prey swims past. Nepids are not setting any world records when it comes to swimming, however they have excellent eye sight and their modified front legs are super quick at striking out to catch prey as it swims past. The unsuspecting prey is snatched from the water and quickly pierced with their proboscis.\n\nI was lucky enough to have the water scorpion pose for me at Mill Creek, south of Sydney, while the needle bug was found upstream from Madden\u2019s falls, near Darks Forest.","date":"2020-06-18","tags":"","genres":"","location":"Madden\u2019s falls, Darks Forest, NSW, Australia","excerpt":"The unsuspecting prey is snatched from the water and quickly pierced with their proboscis","coverImage":"- water-scorpion-close-up-ii-1.jpg","storyAuthor":"Nathan Varley","authorBio":"Nathan Varley is an aquatic ecologist with Sutherland Shire Council with a keen interest in freshwater macroinvertebrates."},"id":"5f264df7636ec"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/the-candle-ascent-into-the-quiet-world-of-the-koala","name":"The Candle Ascent \u2013 into the Quiet World of the Koala","storyFullText":"Early morning in the Adelaide Hills, near Cudlee Creek \u2013 remember the summer bushfires, this area was smashed. Another day in the office for us; trees to climb and treat, aiming to convince clients about their benefits and what to expect from a beautiful candle bark gum (Eucalyptus rubida). When we arrived at the property, we saw that the family had transformed this block into a permaculture project: beehives and domestic animals arranged nicely in a free-range manner. Mark, the owner, was friendly enough to show us around. He loves animals and plants and despite his enthusiasm about the tree works, he warned me about the koalas up the candle bark gum. Interested as I am, I was curious to see if it was a mum and joey. \n\nThe tree was sparse with the canopy covering the whole carport and front veranda. Stunning. As climbers, we have to set up ropes from the ground. I managed to reach the top without exertion. The view is different from up there. We can feel the wind blowing through the canopy, birds singing closely and interacting in their flocks, insects flying around, and the bark - rough or powdery - gives texture to our hands. From a glimpse of a head turn, there they are. Soft and crouched in a hug. It reminded me of my mum and I, maybe a flashback of an early memory.","date":"2020-06-17","tags":"","genres":"","location":"Cudlee Creek, South Australia","excerpt":"Koalas up the candle bark gum. Interested as I am, I was curious to see if it was a mum and joey.","coverImage":"- koalaface_-tiago-miranda.jpg","storyAuthor":"Tiago Miranda","authorBio":"Tiago Miranda is an independent researcher and arborist, born in Brazil, spent his adulthood in New Zealand and lives in Australia."},"id":"5f264df763792"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/i-wandered-lonely-as-a-tern","name":"I Wandered Lonely as a Tern","storyFullText":"I wandered lonely as a tern\nThat floats on high and sails on ocean breeze,\nWhen all at once I saw a flock\nA mass, of dancing fish;\nBeneath the sea, amongst the surge,\nFluttering and dancing in the breeze.\nUnbroken as the wind that precedes\nAnd sparkle of twisted scale,\nThey stretched along the waves\nAlong the edges of my sight:\nTen thousand saw I at a glance,\nFlicking their tails in unison.\nThe terns above them dove; but they\nFled the quick, sharp spear:\nI could not but be awed,\nIn such an elegant company:\nI watched\u2014and watched\u2014but little thought\nWhat beauty the sea to me had brought:\nFor oft, when at my words I gaze\nIn stressed or in blackened mood,\nTheir image rises to my eye\nWhich is my solace in solitude;\nAnd then my heart is lifted high,\nAnd dances with the terns once more.\n\n[For Ian and Shirley Nisbet in the style of William Wordsworth\u2019s \u2018I Wandered Lonely as a Cloud\u2019]","date":"2020-06-17","tags":"","genres":"","location":"Montague Island, NSW; Phillip Island, VIC, Aust.; Bird Island, Massachusetts, USA","excerpt":"They stretched along the waves\nAlong the edges of my sight:\nTen thousand saw I at a glance,\nFlicking their tails in unison.","coverImage":"- terncolony.jpg","storyAuthor":"Maggie Watson","authorBio":"Maggie Watson is a biologist, I have been fascinated with terns since I was in the 4th grade and didn\u2019t know the difference between a gull and a tern\u2014but that didn\u2019t matter because TERNS!"},"id":"5f264df763860"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/urban-naturalist-on-tour-1","name":"Urban Naturalist on Tour (Part 1)","storyFullText":"Whenever I travel, I keep a sketchbook on hand to record places, experiences and observations. These sketchbooks fill a shelf in my studio, and most of them contain drawings of birds. I don\u2019t record bird sightings as \u2018data collection\u2019 or as a Bird Life List, I just enjoy drawing birds. \n\n(image: 1-gaol-birds.jpg imgclass: clickable)\n\nIn 2010 I took a road trip to Longreach, an outback QLD town where all the streets are named after birds: emu, galah, cassowary, kingfisher, bustard, brolga, grebe. Sketching top knot pigeons, magpies and magpie-larks from inside the pub, a boozy local sidled up to me and asked \u201cwhat about gaol birds, do you draw \u2018em?\u201d \n\n(image: 2-muscovy.jpg imgclass: clickable)\n\nIn Tambo, a shamble of alarmingly fat Muscovy ducks \u2013 introduced species from Mexico or Central and South America \u2013 ambushed our river-side lunch. In comparison to the Jemimah Puddleduck specimens familiar to city people like us, the Muscovy\u2019s red and purple warty faces seem monstrous. As the feral aliens came at us, my travel companion bolted to the car, leaving me juggling half-eaten sandwiches and laughing at his hysteria, until I heard the creepy panting \u2013 PANTING \u2013 and fled too, my laughter now tinged with panic. \n\n(image: 3-roo-carcas.jpg imgclass: clickable)\n\nOn the road between Mitchell and Morven, I counted 13 dead kangaroos. In the city, dead animals are edited and packaged for us by butchers, removing evidence of violence and death. On country roads, they materialise as dull lumps in the distance, blooming in increasingly graphic detail, until they are gone in a flash. Crows casually picking at the carcasses ambled out of the car\u2019s path at the last possible moment, braver, it seems, than us.\n\nExtra images:\n(image: 6crows.jpg imgclass: clickable)\n(image: emu-wren.jpg imgclass: clickable)\n(image: llama-brolga.jpg imgclass: clickable)","date":"2020-06-16","tags":"","genres":"","location":"NSW, Australia","excerpt":"As the feral aliens came at us, my travel companion bolted to the car, leaving me juggling half-eaten sandwiches and laughing at his hysteria, until I heard the creepy panting...","coverImage":"- 0-muscovy-detail.jpg","storyAuthor":"Zoe Sadokierski","authorBio":"Zoe Sadokierski is a designer, educator and researcher based in Sydney. Her favourite creature is the weedy sea dragon."},"id":"5f264df76393e"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/what-s-that-all-about","name":"What\u2019s That All About?","storyFullText":"April 16th 2020: With Covid-19 restrictions in place, the recent school holidays were pretty quiet. Feeding the chickens at our local primary school was a highlight of the day. On one of the days we changed up the routine to visit the chickens at dusk. Upon feathering out the fresh food scraps for the hoard we heard a big commotion high up in the surrounding gum trees. The gums were flowering, and the branches were writhing. The Laughing Kookaburras were going OFF. Their calls just before the sun pops up are a familiar routine, but these calls at dusk seemed a bit out of place - more raucous than the dawn calls perhaps.\n\n(image: justine-o-brien_kookaburra.jpg imgclass: clickable)\n\nIt was then we noticed a swooping sound that seemed too loud for a kookaburra. Sure enough it was not a bird but a flying-fox. The calls of the kookaburras made more sense now. Throughout the rest of the Easter holidays we went over most nights and saw this interaction each time. The roosting spots of the kookaburras were clearer now. \nWe wonder what the odds are of this interaction happening at the next flowering event, and when the flowering event will happen next. Will the kookaburras continue to roost there if this occurs again and again? We will be charting these interactions in our calendars to find out.\n\n(image: grey-headed-flying-fox_dr-john-martin.jpg imgclass: clickable)","date":"2020-06-17","tags":"","genres":"","location":"Clovely, NSW","excerpt":"It was then we noticed a swooping sound that seemed too loud for a kookaburra. Sure enough it was not a bird but a flying-fox.","coverImage":"- justine-o-brien_scene.jpg","storyAuthor":"Justine O'Brien","authorBio":"Justine is the Manager of Conservation Science at Taronga Conservation Society, her research interests focus on understanding reproductive physiology of threatened species."},"id":"5f264df7639fe"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/my-tern-now","name":"My Tern Now","storyFullText":"Inspired by John Martin\u2019s story \u2018(link: http:\/\/www.urbanfieldnaturalist.org\/stories\/one-good-tern-deserves-another text: One Good Tern Deserves Another)\u2019, I went looking for my pictures of the Crested Terns that we had observed performing some amazing aerial acrobatics above the breakwater wall in Narooma NSW.\n\nThe Crested Terns with their ready for the races \u2018fascinator\u2019 head covering, were hovering above, gliding over and sunning themselves on the rocky wall of the breakwater. It was, however, the aerial performance of two terns that grabbed our attention. Was this a territorial dispute? Was it a complex courtship ritual? Was it just a game? We didn\u2019t know but it was special to watch.\n\n(image: img_4336.jpg)\n\nThe rocky wilderness of the man-made breakwater, which the Terns share with basking seals, creates a safe passage for boats to a peaceful bay beyond. It passes a reserve of low native coastal heath and grasses, with a headland covered in tall trees of natural bushland. The bay itself reveals a vast mudflat at low tide and wading birds enjoy a bounty of food.\n\nSurrounding the township farmland gives way to vast areas of timbered hills that rise from the coastal fringe. They include both native bushland and plantation forest, and take in a number of National Parks and a State Forest.\n\nThis picturesque town is found within the Eurobodalla region and located on the south coast of NSW. We visited there in September 2019, just a few months before this town was severely threatened by bush fire. This was a township that we had never stopped at, let alone spent a weekend in. We fell in love with it and the region immediately.\n\nThis is a place that enjoys an abundance of wildlife and spectacular scenery. We desperately want to return there and observe more of what it has to offer.","date":"2020-06-16","tags":"","genres":"","location":"Narooma, NSW","excerpt":"The Crested Terns with their ready for the races \u2018fascinator\u2019 head covering, were hovering above, gliding over and sunning themselves on the rocky wall of the breakwater.","coverImage":"- img_4331_01.jpg","storyAuthor":"Paul Hadley","authorBio":"Paul Hadley is a wannabe photographer who has been known to run around with a \u2018Field Guide to Australian Birds\u2019 in one hand yelling to the neighbour \u2018I think it is a Spangled Drongo\u2019."},"id":"5f264df763a95"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/the-bat-out-the-back","name":"The Bat Out the Back","storyFullText":"The need to stay local in the Autumn of 2020 has placed a few constraints on the weekend explorations of the natural world that usually sees me out the door early with my two boys. Living in Leichhardt, we\u2019ve moved from living the first few lines of \u2018Childe Harold\u2019s Pilgrimage\u2019, to Slessor\u2019s \u2018William Street\u2019, favouring backstreets and urban art to the busy leafy parks and foreshores of the Inner West of Sydney. This time has also caused us to slow down and appreciate what\u2019s around us \u2013 rainbow lorikeets, grey butcherbirds, pied currawongs, and little corellas have been the soundtrack observed more keenly \u2013 particularly with fewer planes in our flight-path location. My wife has a background in invertebrates, so the kids are regularly searching for jumping spiders, leaf-curlers, and mole crickets.\n\n(image: grey-headed-flying-fox_dr-john-martin.jpg imgclass: clickable)\n\nI\u2019m still blown away by the fact that, living in urban Sydney, we have a flying mammal that visits our patio on a regular basis. It\u2019s been nice to observe our own bat - a grey-headed flying-fox \u2013 with the same curiosity that saw me hiring a motorbike in the Pokhara Valley looking for Himalayan whiskered bats, or wading deep into caves in the Solomon Islands \u2013 trusting local advice that crocodiles don\u2019t go in there, but jumping at every brush of an eel. It makes me wonder if the neighbour\u2019s introduced fig that reaches over into our place isn\u2019t the worst thing, and that if we can\u2019t collectively learn to love native gardens in Sydney, if the plants that supplement diets are the next best option. It also makes me reflect on the responsibility I have as a homeowner to think beyond the property convenience and value and about nature\u2019s tenants we support.","date":"2020-06-15","tags":"","genres":"","location":"Leichhardt, NSW","excerpt":"It also makes me reflect on the responsibility I have as a homeowner to think beyond the property convenience and value and about nature\u2019s tenants we support","coverImage":"- nick-boyle_urban-art-wildlife.jpg","storyAuthor":"Nick Boyle","authorBio":"Nick is Taronga\u2019s Director of Animal Welfare, Conservation and Science and has 18 years\u2019 experience working in the zoo and aquarium industry."},"id":"5f264df763b37"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/willy-wagtail-hop-maps","name":"Willy Wagtail Hop Maps","storyFullText":"Sitting on the grassy slope behind the farmhouse, pen in hand, I wait for the sheep to move. I am at Coorah, a property in central west NSW, with Tom Lee \u2013 whose family have farmed this land for six generations \u2013 and our colleague Jacquie Kasunic. For three days we are here bumping about in the ute, pushing through burr-starred paddocks, scrambling up rocks scabbed with lichen; Tom describes the land and history of things on it while Jacquie and I document: she with camera, me with pen. I wait for the sheep to move. I want to replicate an exercise described in Chester Eagle\u2019s \u2018Mapping the Paddocks\u2019 in which he maps the movement of sheep, but it is heavily hot. Sheep, it seems, are unmappably docile in this heat. The entire landscape is so still it might be an Arthur Streeton painting. Then on the grass in front of me, a willy wagtail hops. Pauses. Shakes its tail feathers, hops again. Calls \u2013 a peculiar scratchy-squeak which is often described as \u2018sweet pretty creature\u2019 but reminds me of a baby\u2019s rattle. I put pen to paper and map the movement. Over and over, entranced.","date":"2020-06-01","tags":"","genres":"","location":"Central West NSW","excerpt":"Then on the grass in front of me, a willy wagtail hops. Pauses. Shakes its tail feathers, hops again.","coverImage":"- screen-shot-2020-06-01-at-9.03.00-am.png","storyAuthor":"Zoe Sadokierski","authorBio":"Zoe Sadokierski is a designer, educator and researcher based in Sydney. Her favourite creature is the weedy sea dragon."},"id":"5f264df763c09"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/hiding-in-plain-sight","name":"Hiding in plain sight?","storyFullText":"At nearly 70cm from bill to tail, the yellow-tailed black-cockatoo (*Calyptorhynchus funereus*) is Australia\u2019s largest parrot, so you\u2019d think it unlikely a flock of them would go unnoticed in a suburban street. But many residents of Sandringham in Melbourne\u2019s south east seem to have been unaware of the presence of these magnificent birds. \n\nWe were on a neighbourhood walk when we saw tell-tale signs: big pieces of pine cone, freshly chewed, strewn about the footpath. A quick scan up and around, and there they were in the tops of a few tall trees. One landed briefly on a front fence, another on a carport roof, before flying back up to the anonymity of the treetops. After a few minutes, by tacit agreement, they flew off out of sight.\n\nMore Melburnians are reporting sightings of yellow-tailed black-cockatoos in the suburbs this autumn; some have asked me if their presence is a consequence of last summer\u2019s vast bushfires in south-eastern Australia. I think it\u2019s more likely they\u2019ve been quietly visiting the suburbs to feast on pine cones and other treats for many years, but are being noticed - often for the first time - by people with more time to spend in their gardens, to walk in local streets, and to pause in parks and reserves... thanks to Covid-19.","date":"2020-06-01","tags":"","genres":"","location":"Sandringham, Victoria","excerpt":"We were on a neighbourhood walk when we saw tell-tale signs: big pieces of pine cone, freshly chewed, strewn about the footpath. A quick scan up and around, and there they were in the tops of a few tall trees.","coverImage":"- sdownes-hiding-in-plain-sight-pic1.jpg","storyAuthor":"Stephen Downes","authorBio":"Dr Stephen Downes is a marketing academic, enthusiastic bird photographer, and founder of @ParrotOfTheDay on Twitter and Instagram"},"id":"5f264df763c9a"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/making-a-splash","name":"Making a splash: The arrival of ocean giants to our doorstep","storyFullText":"Autumn and winter are one of my favourite times of the year. The weather is getting cooler and the change of season marks the annual arrival of one of the world\u2019s biggest animals, humpback whales. Each year, these ocean giants the size of a school bus appear in our Sydney marine backyard. They travel northward along the humpback whale highway, which hugs the east coast on course to their warmer water breeding\/calving grounds of the Great Barrier Reef. They have spent the summer in Antarctica where they annually feed on Antarctica Krill, tiny crustaceans around 1-2cm long. \n\nI have been whale watching off Sydney for nearly 10 years and feel privileged to have these animals in our backyard. This means a lot to me as a former Canberran, having grown up on a farm three hours away from the closest beach. I\u2019ve also worked around humpback whales as a naturalist and spent years studying them on Sydney cliffs and offshore for my PhD.\n\nI recall an amazing interaction I had with two whales one October during the southward migration. It was as if myself and the team were the most interesting things they had ever seen. Two adult whales approached our boat and started mugging us, a behaviour where the whales circle the boat (no loss of money). All we could do was turn our boat engine off and enjoy. They spent hours rolling around and spy hopping, a behaviour where a whale brings its mouth and eye out of the water. It was such a magnificent interaction, which allowed me to snap some fantastic photos. A truly memorable moment and one I hope to have again off Sydney.","date":"2020-06-01","tags":"","genres":"","location":"Sydney coast, NSW","excerpt":"Two adult whales approached our boat and started mugging us, a behaviour where the whales circle the boat (no loss of money). All we could do was turn our boat engine off and enjoy.","coverImage":"- drvpirotta-spy-hop.jpg","storyAuthor":"Vanessa Pirotta","authorBio":"Dr Vanessa Pirotta is a marine scientist, science communicator and naturalist based in Sydney. Vanessa has led pioneering research into the use of emerging technologies for marine wildlife conservation. Vanessa and her team have developed custom-built, waterproof drones for collecting whale snot (whale lung bacteria). This is an innovative tool to learn more about whale health non-invasively. This research resulted in a world first, using drones to collect viruses in whale lungs."},"id":"5f264df763d13"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/telephoto-to-macro","name":"From Telephoto to Macro, the Big Side of a Small World","storyFullText":"I like birds: I like watching them, listening to them, counting, studying and reading about them. I also like to photograph them. Here\u2019s the problem, birds largely belong to the telephoto world, a world of distance and open spaces. Currently, my world has contracted, from the National Park to the urban park to the backyard. From telephoto to macro.\n\nThe macro world is the small world, the world of close up and tiny creatures. Paradoxically there is a huge amount to see in this small world. A single tree trunk can support great numbers of minibeasts as I\u2019ve discovered on my daily exercise walk around the block accompanied by a husband, aged dog and macro camera lens. \n\nA different kind of bird caught my interest too, a Ladybird! On the walk there is a Chinese Elm (*Ulmus parvifolia*), a street tree with lovely bark that is the home to many creatures including at least three species of Ladybird beetles, one of which, the Tortoise-shelled Ladybird (*Harmonia testudinaria*), seems to live out a good part of its one to two months of life right there. Like all beetles or Coleoptera, ladybirds undergo four stages of life - egg, larva, pupa and adult. Over the period of Covid-19 lockdown, these stages have played out before me as the daily exercise takes me past this ecosystem on a tree trunk.","date":"2020-06-01","tags":"","genres":"","location":"East Sydney, NSW","excerpt":"The macro world is the small world, the world of close up and tiny creatures. Paradoxically there is a huge amount to see in this small world.","coverImage":"- 1-eggs.jpg","storyAuthor":"Anne Brophy","authorBio":"Anne Brophy lives in Sydney\u2019s East, has qualifications in Education, Library and Archives Administration, Nursing and most recently in Ornithology. An abiding interest in birds has recently expanding to also include the world of minibeasts."},"id":"5f264df763de7"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/owl-limpet","name":"An Owl Limpet\u2019s Garden","storyFullText":"Today\u2019s urban tidepool exploration begins as I kneel next to a patch of barren rock occupied solely by a squat, snail-like creature. She is a female Owl Limpet (*Lottia gigantea*), with ridges and barnacles texturing the top of her conical, chicken-egg-sized shell. \n\nAs I rub my inquisitive fingers along her serrated upper surface, I notice a green hue and slimy texture\u2014a layer of algae, I deduce\u2014growing upon the surrounding rock. The algal layer is arranged in a striking patchwork pattern, as if a miniature lawn mower had been haphazardly dragged across an overgrown, slippery lawn.  \n\nA consultation with my intertidal field guide unveils the unique mutualism that created the mysterious texture: The female limpet is an algae gardener. She defends her home territory and maintains a lawn of verdant algae, which she grazes systematically to allow for regrowth and regular harvest. To care for her garden, she secretes a protein and carbohydrate-rich mucus that traps bacteria and serves as a fertilizer for her photosynthetic companions. With careful tending and aggressive territorial defense\u2014in which she \u201cbulldozes\u201d other intertidal critters out of her zone\u2014a limpet can occupy a patch of earth in partnership with her symbiotic allies for up to several years. \n\nIn this time of global unraveling, many of us have turned our attentions towards the living spaces (and gardens, for those of us lucky enough to have access to outdoor space) that we occupy. Perhaps Owl Limpets and their symbiotic algae can offer us lessons of care and interdependence, which we might carry into our relationships with the other-than-human companions that we share our living spaces with.","date":"2020-05-26","tags":"","genres":"","location":"Santa Cruz, California, USA","excerpt":"The algal layer is arranged in a striking patchwork pattern, as if a miniature lawn mower had been haphazardly dragged across an overgrown, slippery lawn.","coverImage":"- image1.jpg","storyAuthor":"Frankie Gerraty","authorBio":"Frankie Gerraty is a biologist and writer based in Santa Cruz, California."},"id":"5f264df763e82"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/secret-blue-tongues-business","name":"Secret blue-tongues\u2019 business","storyFullText":"\u201cGuess who\u2019s in the greenhouse?\u201d\n\u201cBetty!!\u201d I shouted, thrilled. \n\u201cNope. A lyrebird.\u201d \n\u201cYou\u2019re kidding?\u201d\n\u201cNope.\u201d \n\nA lyrebird in the greenhouse is pretty exciting but in truth I wished it was Betty, our resident eastern blue-tongue lizard (*Tiliqua scincoides*) and strawberry thief extraordinaire, whom we feared had not survived the searing hot summer. We\u2019d known Betty for about five years but it had taken us most of this time to figure out (a) why we\u2019d hardly had a single strawberry, despite the entire 20 square metre patch being fully enclosed in mesh; (b) why the slug and snail populations had crashed and (c) how this connected to the ever-fattening blue tongue in the greenhouse (in our naivety, we assumed she was permanently pregnant). \n\nBetty had evidently spent many a winter\u2019s night playing *Escape From Colditz* because the clever girl had excavated a passageway from the greenhouse to the strawberry fields. (We moved the strawberry plants elsewhere.) After another winter, as spring approached and the proverbial sap rose, Betty acceded to the overtures of a dark and handsome lad. I wish I\u2019d been forewarned what a robust and vicious affair this is. Her suitor grabbed her by the scruff of the neck and shook her like a rag doll. She bears deep scarring from previous matings and I had to summon all my willpower not to intervene. What a brute! \n\nAutumn arrived and baby blue-tongues popped up all over the garden. Who knows how many she delivered \u2013 perhaps as many as 20 \u2013 but the kookaburras and some cold snaps have taken a few, I suspect. Sharing a one-acre, suburban-bushland block in the Blue Mountains, these blue-tongues are infinitely more likely to live to their full life span of perhaps 30 years than their Sydney cousins, who are being killed off fast by cars, cats, dogs and clearing.* As we snuggle down into winter, Betty\u2019s back in the greenhouse, cosy under the earth and mulch, with one rapidly growing boy we\u2019ve called Prince to keep her company. \n\n\n* Koenig, J., Shine, R., & Shea, G. (2002). The dangers of life in the city: patterns of activity, injury and mortality in suburban lizards (*Tiliqua scincoides*). *Journal of Herpetology* 36(1): 62-68.","date":"2020-05-21","tags":"","genres":"","location":"Wentworth Falls, NSW","excerpt":"After another winter, as spring approached and the proverbial sap rose, Betty acceded to the overtures of a dark and handsome lad.","coverImage":"- mating-2.png","storyAuthor":"Elizabeth Morgan","authorBio":"Elizabeth Morgan is a freelance journalist, PhD researcher on food security, a zoologist and an alleged retiree. She has lived in the UNESCO World Heritage-Listed Blue Mountains in NSW since 2013."},"id":"5f264df763f15"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/not-really-friends","name":"Not Really Friends","storyFullText":"Noticing a pair of King-Parrots resting under my pergola, I put out a seed bell for them. I soon realised that a regular pair of visiting Rainbow Lorikeets (Squawky and his Missus) had also discovered the feast. Not good for them! Then a Sulphur-crested Cockatoo also discovered the seed bell. I suspect the lorikeets and cockatoo chased the King-Parrots away. I decided to put the seed bell out after the lorikeets had left my garden for the cockatoo. The seed bell soon got eaten, but all I could get was loose seed. I left the packet on the table, ready for filling the feeder the next time the cockatoo visited.\n\nBUT the next morning, I got woken early by the shrieks from the cockatoo. I found him tearing a hole in the packet of seeds. Soon it was big enough to start his feast, looking very pleased with himself! Just dozing off when a new ruckus began, far louder than before! It was Squawky and his Missus, protesting that the cockatoo was eating their seeds. I took photos of the duo standing over the cockatoo....well at least trying to! Eventually the poor cockatoo gave in and let the squawking pair feast on the seeds. What a mess I had to clean up! The left-over seed was put into a plastic container. So I thought that was the end of that! However, the cockatoo was too clever. I would hide the seed but he kept finding it. Then the lorikeets would want their share. So there were many confrontations between the three birds, with the cockatoo always giving in to the noisy lorikeets.\n\nSome months later I had to stop providing seeds for the birds. One day, when the cockatoo was at the feeder, the lorikeets came in to the feeder too. But this time, the cockatoo stood up to the lorikeets and things quickly became very nasty. The lorikeets soon flew away and once the cockatoo had finished, I took the feeder down. What had once been a lovely social interaction between birds had become a violent attack involving all three. Not a nice thing to happen.","date":"2020-05-15","tags":"","genres":"","location":"Rosemeadow, NSW","excerpt":"But this time, the cockatoo stood up to the lorikeets and things quickly became very nasty.","coverImage":"- lyn-forbes-00807.jpg","storyAuthor":"Lyn Forbes","authorBio":"Lyn is a retired primary school teacher. When I retired, I took up photography more seriously and one of my early photos was of a White Plumed Honeyeater in a pink camellia. Regular trips with the camera to the Australian Botanic Garden Mount Annan (close to home) has seen this interest in birds grow."},"id":"5f264df764032"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/sometimes-nature-comes-to-you","name":"Sometimes Nature Comes to You","storyFullText":"Working with female Superb Lyrebirds is hard. They often live at the bottom of rugged steep gullies and are elusive. Occasionally though, they surprise you. After hours of early morning field work I returned to a car park in suburbia to be greeted by this \u2013 a wild female Lyrebird (note the curved tail that indicates she had been sitting in her nest) yelling at her own reflection on a parked car. Female Lyrebirds are thought to be territorial and this is a lovely demonstration of that. From the birds\u2019 perspective she is communicating with another Lyrebird! It also shows the beauty and complexity of her mimetic repertoire \u2013 female Lyrebirds are just as accomplished at mimicry as males. This is the kind of interaction no one would have believed had I not recorded it. This was also in the morning \u2013 about 7.30am. I can\u2019t help but think that these \u201celusive\u201d birds come into suburbia more often than we realise. Note: her nest was later discovered on the side of a cliff about 100 meters from the carpark and 200m from the nearest house!","date":"2020-05-11","tags":"","genres":"","location":"Giant Stairway Blue Mountains, NSW","excerpt":"I can\u2019t help but think that these \u201celusive\u201d birds come into suburbia more often than we realise.","coverImage":"- lyre-bird-car.png","storyAuthor":"Vicky Austin","authorBio":"Vicky is a PhD candidate fascinated and inspired by animal behaviour, evolution and adaptation."},"id":"5f264df7640b2"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/one-good-tern-deserves-another","name":"One Good Tern Deserves Another","storyFullText":"I\u2019ve walked to the little beach down the road, it\u2019s a sunny autumn day with a gentle cooling breeze from the south. I can see about 25 seagulls sitting on the sand. It\u2019s Friday, 11am, I wouldn\u2019t expect many people to be at the park or beach, there aren\u2019t. I\u2019m working from home as part of social distancing, I\u2019ve popped down for a quick swim, the sand is warm on my feet as I walk to the water. \n\nI can hear the water lapping as small waves wash ashore and a high-pitched chirping from a bird; I focus on the chirping and I note that it is persistent, shifting between long and short pitched begging. I look at the Silver Gulls (aka seagulls) but I can\u2019t see any begging juveniles \u2013 indicated by their brown rather than red legs, mottled brown feathers through the wing and back feathers rather than all grey, brown beak rather than red and black eye rather than white. I look around and see 9 Crested Terns, including the begging juvenile. \n\nCrested Terns and Silver Gulls occur around the entire 25,760 km\u2019s of the Australian coast, yet I suspect we\u2019re all familiar with seagulls but not terns. A likely reason for the differing awareness of these two bird species \u2013 that live side-by-side \u2013 is that seagulls have adapted to scavenge directly from people and our rubbish. Who hasn\u2019t thrown a chip to the expectant seagulls? Terns shy away from people and continue to forage naturally; I enjoy watching them flying over the water, spotting prey and dive-bombing like a spear into the water to catch a fish. I watched the juvenile Crested Tern beg for a few minutes, another juvenile nearby joined the chorus but neither received food. \n\nI reported the 52 birds of 11 different species I observed using the eBird app, including the observed behaviour of feeding young, so my observation adds to our global understanding of species diversity.","date":"2020-05-14","tags":"","genres":"","location":"Manly, NSW","excerpt":"Terns shy away from people and continue to forage naturally; I enjoy watching them flying over the water, spotting prey and dive-bombing like a spear into the water to catch a fish.","coverImage":"- john-martin_crested-tern.jpg","storyAuthor":"John Martin","authorBio":"Dr John Martin is a career ecologist. Away from work I spend my time in the sea and the bush; you could say I seldom escape observing nature."},"id":"5f264df764153"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/the-possum-house","name":"The Possum House","storyFullText":"Living next to the bush as we do, having possums in the roof is an ongoing hazard. The previous owners of our house, after moving the possums out and sealing up the roof cavity entrances, built a possum house in a nearby tree. When we moved in, possums lived there. In the day we sometimes saw them through binoculars,
