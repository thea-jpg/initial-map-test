and at night we'd occasionally find one on our back veranda. Several times we observed stand-offs between gangs of noisy miners surrounding the house and the possums inside. Invariably through the power of inertia the possums stayed on.\n\nFor a few years the possum house seemed empty until a family of kookaburras took it over as their nest. This was in the last weeks of my partner's life, the Australian anthropologist and eco-philosopher Deborah Bird Rose. On the morning of her funeral the two remaining baby kookaburras finally took flight. One landed under the house, began climbing the stairs to the veranda just as the possum used to do, then successfully flew off. \n\nNow the possums are back in the possum house. Last week my daughter surprised one on the veranda just outside the kitchen door, its head buried in a bag of Bokashi maze, probably not ideal food for possums. I went outside to have a chat and encourage it to return to the bush. When it noticed me it pulled its head out of the plastic bag, looked around and quickly made its way down the stairs\u2014I can only assume, on its way back to the possum house.","date":"2020-05-07","tags":"","genres":"","location":"Sydney","excerpt":"When we moved in, possums lived there. In the day we sometimes saw them through binoculars, and at night we'd occasionally find one on our back veranda.","coverImage":"- possum-house.jpeg","storyAuthor":"Peter Boyle","authorBio":"Peter Boyle is a Sydney-based poet and translator of poetry from Spanish and French. He is the author of eight books of poetry and, in 2020, won the Kenneth Slessor Poetry Prize with his book Enfolded in the Wings of a Great Darkness."},"id":"5f264df7641e3"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/insects-in-the-grass","name":"Insects in the Grass","storyFullText":"Lawns provide firebreaks, are great to play on and look nice but an area of native grass will add habitat to your garden.\n\nWhen weeding Cobblers Peg from an area of native plants, Weeping Grass, Basket Grass, Indian Weed and Snake Vine, with a bit of weedy Ehrharta grass, in January 2019 I saw all sorts of creatures. Most of them flew or scuttled away but these three stayed still for a portrait.\n\nI know more about plants than insects, but I had a go at identifying them.\n\nMown lawns don\u2019t have these fascinating creatures. I know our Frogmouths enjoy flying over Weeping Grass and catching insects \u2013 I have seen them many times. The sad part of the story is that in January 2020, due to heat and drought, there was no Weeping Grass, no insects, and unhappy Frogmouths. \n\n<b>References<\/b>\nZborowski P. and Edwards, T. (2007) A Guide to Australian Moths. CSIRO.\nZborowski P. and Storey, R. (1995) A Field Guide to Insects in Australia. Reed.\n<a href=\"http:\/\/www.brisbaneinsects.com\/brisbane_crickets\/index.html\">Brisbane Insects, Crickets and Katydids.<\/a>","date":"2020-05-09","tags":"","genres":"","location":"Berowra Valley, Sydney","excerpt":"Mown lawns don\u2019t have these fascinating creatures. I know our Frogmouths enjoy flying over Weeping Grass and catching insects \u2013 I have seen them many times.","coverImage":"- robin-buchanan_grass.jpg","storyAuthor":"Robin Buchanan","authorBio":"Robin is a long term bush regenerator, enjoying retirement at Mt Kuring-Gai, sandwiched between Berowra Valley and Ku-ring-gai Chase National Park.  Tough life!"},"id":"5f264df7642ab"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/welcoming-a-change","name":"Welcoming a Change","storyFullText":"Chris and I have lived in Rozelle ever since we moved to Sydney. Outside our window, we have a giant eucalyptus tree and also a bunch of power lines. We get dozens of species of birds, from Sulphur-crested Cockatoos to Grey Butcherbirds and Australasian Figbirds. But this year, right before COVID struck and after the bushfires, we had a surprise flock that had never visited before. They live in a wide variety of habitats (with the exception of the more heavily forested regions and drier inland areas) so we knew their appearance wasn\u2019t rare, but our power lines are always dominated by bigger birds or the local troop of native Noisy Miners. \n\nWhen the first rain came after the fires had stopped (the afternoon before the floods began), we were looking outside the window, relieved. A few minutes later, as we looked outside again, we saw nearly 40 Welcome Swallows, lined up on the power lines soaking in the rain. Their age-old role as heralds of spring earned them their name (although some say it\u2019s because sailors out at sea knew that the sight of a swallow meant that land was not far away), so it was interesting to see them welcoming much needed rain. \n\nAt first, they seemed to be frolicking in the rain but as this increased towards the end of the afternoon, they got very restless. They became very agitated and initially seemed to be looking for shelter from the storm on our balcony. The storm escalated quickly and they were being dramatically picked up by the strong winds before they all seemed to perfectly coordinate their landing on our window sill. They stayed there for just under an hour while we rung up a bird expert friend to ask if there was anything we could do to help them, to see if we could quickly set up some kind of shelter on our balcony to help them out. \n\nNight set in and it became hard to see outside, the swallows appeared to have drifted off but the next morning there was clear evidence of their time on our window sill, which remains with us until this day!","date":"2020-05-08","tags":"","genres":"","location":"Rozelle, Sydney","excerpt":"At first, they seemed to be frolicking in the rain but as this increased towards the end of the afternoon, they got very restless. They became very agitated and initially seemed to be looking for shelter from the storm on our balcony.","coverImage":"- welcome-change.jpg","storyAuthor":"Camila De Gregorio","authorBio":"Camila De Gregorio is co-founder of Eggpicnic, Sydney based design studio devoted to wildlife conservation. Eggpicnic aims to capture the beauty of the natural world with the hope of inspiring others to protect it."},"id":"5f264df76433a"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/messing-around-with-menura","name":"Messing around with Menura","storyFullText":"There\u2019s a new man in my life. I call him Jewels Holland because his jazzy repertoire makes me think of the English boogie-woogie pianist Jools Holland. If I was more of a classical bent my boyfriend (whose real name is Menura novaehollandiae, or superb lyrebird) might evoke the French composer and ornithologist Olivier Messiaen, who uses lyrebird song in his compositions.* Jewels first revealed himself in a neighbour\u2019s garden in late spring, performing a full mating medley and dance. (In a wonderful coincidence, our neighbour is a pianist of some note \u2013 a Messiaen devotee \u2013 whom we hear practising as we pass by.) Perhaps Jewels is jealous, because he\u2019s moved into our place. Maybe he was displaced by the firebreaks we and some neighbours created between our homes and his bushland residence at the height of the summer\u2019s bushfires? While we are enormously grateful Jewels has vacated the greenhouse and spared us the vegetables, and we do wish he\u2019d stop digging up the mulch around the fruit trees, we have no right to complain. Our garden is a cornucopia of grubs and other delicacies and he\u2019s entitled to his fill. And, thus sated, he offers his thanks in a glorious song. \n\n*Taylor, Hollis (2014). Whose bird is it?: Messiaen\u2019s transcriptions of Australian songbirds. Twentieth-Century Music 11, Special Issue no. 01: 63-100.","date":"2020-05-11","tags":"bird","genres":"","location":"Wentworth Falls, NSW","excerpt":"Perhaps Jewels is jealous, because he\u2019s moved into our place. Maybe he was displaced by the firebreaks we and some neighbours created between our homes and his bushland residence at the height of the summer\u2019s bushfires?","coverImage":"- em-lyrebird-photo.jpg","storyAuthor":"Elizabeth Morgan","authorBio":"Elizabeth Morgan is a freelance journalist, PhD researcher on food security, a zoologist and an alleged retiree. She has lived in the UNESCO World Heritage-Listed Blue Mountains in NSW since 2013."},"id":"5f264df7643d6"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/a-real-rockin-robin","name":"A Real Rockin\u2019 Robin","storyFullText":"In January of 2018 my partner and I were holidaying through New Zealand, travelling from the North Island to the South Island over two weeks. On a one night stop over in Greymouth on the west coast of the South Island, we stayed at an Air BnB. The hosts suggested we visit a local tramping route, \u201cWoods Creek Track\u201d, that traversed through a historic gold mine site. The track itself was more beautiful than we expected with lush vegetation, tunnels to explore and a harmonious balance between the historic gold mine relics and the mossy re-growth. The highlight of this walk, however, was the friendship that formed between us and a local. This local Greymouth resident wore a soft, grey coat, stood tall with confidence and rocked his feet to the beat of the bush. He was in fact a South Island Robin, and would have to have been one of the friendliest birds I have ever met. He followed us along most the walk, hopping on the ground and flitting between nearby trees. His behaviour reminded me of the Blue Mountains local, Eastern Yellow Robin, but he was even friendlier. One of the more curious behaviours we observed was when the South Island Robin would place one foot out in front of himself, hover it above the ground, and then very quickly tremble his foot up and down. My partner and I guessed that he may be dislodging bugs from the ground beneath. When we caught onto his hungry intention, we would brush the ground to show the soil beneath and then step back. The curious Robin would hop onto the spot we had just brushed, stomp his foot excitedly and peck at grubs as they arose. This continued for some time until we reached the end of the walk. I have never had such a close interaction with a bird before, which made this walk a truly unforgettable experience. In response, I created an artwork from a photo I took of the bird during the walk and was able to exhibit the artwork, \u201cA Friend from Greymouth (South Island Robin)\u201d in my 2018 Solo Exhibition at MContemporary in Sydney.","date":"2020-05-06","tags":"bird","genres":"","location":"Greymouth, New Zealand","excerpt":"I have never had such a close interaction with a bird before, which made this walk a truly unforgettable experience.","coverImage":"- potter.jpg","storyAuthor":"Meaghan Potter","authorBio":"Australian artist and teacher, Meaghan Potter draws from the nature of the Blue Mountains and the Hawkesbury where she lives."},"id":"5f264df76447b"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/oar-some-osprey","name":"Oar-some Osprey","storyFullText":"Easter for me is steeped in tradition of spending time in the Aussie bush. This year was a little different and in fact I spent most of the long weekend inside eating my feelings. Thankfully, I was pulled from my couch for an all-day adventure! An 8 hour kayak adventure was ahead and little did I know what I was in for. Huge swell, sea sickness, sunburn and exhaustion. Oh, and time to appreciate the most amazing bird and marine life that Sydney Harbour surrounds have to offer. The great thing about a kayak, apart from it being a social distancing appropriate activity, is accessibility to remote locations and the ability to activate \u2018stealth mode\u2019. On this day, these characteristics offered lowly kayakers the most Oar-inspiring Osprey encounter. In very close proximity, an Osprey had just caught a big fish and perched for lunch.  We sat, floating silently, for more than 10 minutes watching it devour the live fish, head first, totally unfussed by us. It was one of those surreal moments of complete stillness, thinking about the life of an Osprey, and surrendering to the draws of nature in the middle of a huge city.  It completely made my day! And reminds me that a connection to nature is the best cure for the busy mind.","date":"2020-05-06","tags":"bird","genres":"","location":"Middle Cove, Sydney.","excerpt":"Huge swell, sea sickness, sunburn and exhaustion. Oh, and time to appreciate the most amazing bird and marine life that Sydney Harbour surrounds have to offer.","coverImage":"- osprey.jpg","storyAuthor":"Stephanie Hedt","authorBio":"Stephanie is a Sydney based rookie naturalist and budding conservationist. Currently focussed on species conservation in Sumatra through Taronga Conservation Society Australia."},"id":"5f264df76451f"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/scrumptious-scats","name":"Scrumptious Scats, Seriously","storyFullText":"Is one a sad and pitiable creature when the high point of the day is finding a freshly laid, grassy green and almost perfectly square wombat poo, precariously perched on a rock? Is one becoming too solitary, like Vombatus ursinus? I certainly don\u2019t think so. It\u2019s hard to explain the joy evoked by a freshly laid scat. \u201cI might live alone but I\u2019ve been busy checking out who else\u2019s been around and what they\u2019re up to,\u201d the wombat tells us with it faeces. And look at that wonderful arrangement. There\u2019s architecture, ikebana, mechanical engineering and still life \u2013 all rolled into one playful plop. The late environmental philosopher Val Plumwood wrote of her wombat companion Birubi that he \u201cwas an intelligent herbivore, a vegetarian, I believe, in the full sense, both through his biological inheritance and through his convictions\u201d.* Just after the horrific bushfires in summer 2019-2020, I helped a friend with her \u2018wildlife cafes\u2019 in the firegrounds in the Blue Mountains. Almost nothing was sweeter than arriving to find the previous day\u2019s meal of apples, carrots and sweet potato all gone \u2013 except being privy to a viewing of the Cubist painting left behind as a thank you.  \n\n\n* Plumwood, Val (2012). \"A wombat wake: In memorium of Birubi,\" in *The Eye of the Crocodile*. Edited by Lorraine Shannon. ANU Press, Canberra.","date":"2020-05-13","tags":"","genres":"","location":"Wentworth Falls, NSW","excerpt":"Is one a sad and pitiable creature when the high point of the day is finding a freshly laid, grassy green and almost perfectly square wombat poo, precariously perched on a rock?","coverImage":"- img_0726.jpg","storyAuthor":"Elizabeth Morgan","authorBio":"Elizabeth Morgan is a freelance journalist, PhD researcher on food security, a zoologist and an alleged retiree. She has lived in the UNESCO World Heritage-Listed Blue Mountains in NSW since 2013."},"id":"5f264df7645a6"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/ootheca","name":"Oooooh! I\u2019ve got an Ootheca","storyFullText":"Not once, not twice, but three times I\u2019d got up from my desk, slid back the French doors to the garden and picked up the LifeSaver twig from the window ledge. \u201cYou silly girl,\u201d I admonished the  praying mantis who was, yet again, wound up in a mass of cobwebs and partly wedged between the mudbrick wall and the window frame. I decided on rescue mission #1 that \u2018it\u2019 was a she. No particular reason. \u201cThis is your last chance,\u201d I scolded, as I unwound her as best I could and placed her safely on a geranium.  (Evidently my writing was not going well and I was very cranky.) Ten minutes later I saw her legs pedalling the air. \u201cNot waving but drowning,\u201d I callously thought. \u201cYour number\u2019s up!\u201d Curiosity (or morbid fascination) got the better of me. \u201cHoly cow! What\u2019s she doing?\u201d First, she was upside down. Second, what was that steely blue triangle near her rear end? Third, what was she doing with her abdomen? It was pulsing, pushing. \u201cShe\u2019s filling her Thracian helmet with eggs. How stupid of me. She\u2019s built an ootheca and I\u2019ve thwarted her inner desire three times.\u201d I never did see her hatchlings but I sometimes dream of them, dining high on aphids and mosquitos. \u201cHelp yourselves, little darlings,\u201d I murmur. \u201cI\u2019m not of much help.\u201d","date":"2020-05-03","tags":"insect","genres":"","location":"Wentworth Falls, NSW","excerpt":"\u201cThis is your last chance,\u201d I scolded, as I unwound her as best I could and placed her safely on a geranium.","coverImage":"- praying_mantis.png","storyAuthor":"Elizabeth Morgan","authorBio":"Elizabeth Morgan is a freelance journalist, PhD researcher on food security, a zoologist and an alleged retiree. She has lived in the UNESCO World Heritage-Listed Blue Mountains in NSW since 2013."},"id":"5f264df764638"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/the-spider-wasp-s-dilemma","name":"The Spider Wasp&#39;s Dilemma","storyFullText":"At certain times of the year around Sydney a bunch of giant orange wasps spend their time scouring their surrounds for large spiders. They are unmissable, a bright orange flash poking around every nook and cranny in search of their unfortunate prey. Seeing a spider wasp, members of the family Pompilidae, dragging a paralysed Huntsman spider back to a convenient hole or burrow is a common sight and one that captures the beauty and brutality of nature in one convenient image.\n \nThe biology behind these interactions is pretty straightforward. The wasp paralyses the spider, typically lays a single egg on the spider, buries it, and leaves its larvae to feed on the undead host.\n \nIt\u2019s worth taking the time to watch the trials and tribulations surrounding these interactions when you stumble upon them. This pompilid (spider wasp) I observed spent 30 minutes trying to get her paralysed victim into a convenient spot outside my home. After an admirably tenacious effort to lift the spider into a vent at the side of the house, she threw in the towel. In their inimitable way, ants then went to town on the unfortunate arachnid, dismembering it in short term. As with many ecological interactions in the city, ants came out as the winners. But that\u2019s another story.","date":"2020-05-04","tags":"insect","genres":"","location":"Stanmore, NSW Australia.","excerpt":"The biology behind these interactions is pretty straightforward. The wasp paralyses the spider, typically lays a single egg on the spider, buries it, and leaves its larvae to feed on the undead host.","coverImage":"- image1.jpg","storyAuthor":"Dieter Hochuli","authorBio":"Prof. Dieter Hochuli is a career ecologist, focusing on urban invertebrate diversity and human connection to nature. I have jointly created The Urban Field Naturalist Project with the aim of increasing community connection to nature."},"id":"5f264df7646d0"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/a-stunning-aussie-bee","name":"A Stunning Aussie Bee","storyFullText":"The autumn morning was spectacular in the western suburbs of Sydney. It gave us some reprieve from the \u2018lockdown blues\u2019 we were experiencing. The Abelia shrub in the front garden was in full bloom and the sound of bees could be heard coming from it.\n\nThe sight of the European honey bees busy at work was great to see but a louder, more prominent buzz could be heard above the drone of the others. It was the flash of iridescent blue banding that stunned me.\n\nThis bee was similar in size and structure to the other bees but was a louder, a more spectacular bee in every sense. How could I have never noticed this type of bee before? Where was it from?\n\nI was surprised to find that this is an Australian beauty, dispelling my ignorant view that Aussie bees were diminutive, not as striking as other \u2018international\u2019 bees. It is a solitary bee that exhibits \u2018buzz pollination\u2019 when it collects the pollen from the flowers. I feel privileged to have discovered the blue-banded bee.","date":"2020-05-15","tags":"","genres":"","location":"western Sydney, NSW","excerpt":"I was surprised to find that this is an Australian beauty, dispelling my ignorant view that Aussie bees were diminutive, not as striking as other \u2018international\u2019 bees.","coverImage":"- paul-hadley_blue-banded-bee.jpg","storyAuthor":"Paul Hadley","authorBio":"Paul Hadley is a wannabe photographer who has been known to run around with a \u2018Field Guide to Australian Birds\u2019 in one hand yelling to the neighbour \u2018I think it is a Spangled Drongo\u2019"},"id":"5f264df76475a"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/heart-and-home","name":"Heart and Home","storyFullText":"It took a long afternoon and many scratches to weed and prune the raspberry canes but a Saunders case moth or bagworm (member of the Psychidae family) proved an unlikely companion. She (I imagine she is female) as until the male emerges from his twig-encrusted home is it impossible to ascertain gender. Despite much searching I have never seen a male who has emerged to display  his striking black wings and furry orange head. Instead the home-body females trundle slowly over concrete, soil, leaves, even glass in their silken shelters to which they have painstakingly attached chewed off leaves and twigs. This particular case moth has thoughtfully perused the raspberry leaves, occasionally nibbling a new leaf, while snail-like towing her humble dwelling. Her shelter has a simple beauty; it is her material paradise where, wingless, I think of her as living her entire life bound within her enclosure of contented memories and dreams. In this time of Covid-19 when we, like the case moth, must also be home-bodies, home is where the heart has to be. An afternoon with the case moth has taught me that home is more than a mere shelter. It is an intimate space in which to dream in peace.","date":"2020-05-06","tags":"","genres":"","location":"Wentworth Falls, NSW","excerpt":"In this time of Covid-19 when we, like the case moth, must also be home-bodies, home is where the heart has to be.","coverImage":"- img_1438.jpeg","storyAuthor":"Lorraine Shannon","authorBio":"Lorraine Shannon is a nature writer and academic editor living in the Blue Mountains. She is also a keen gardener."},"id":"5f264df7647e6"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/i-saw-a-swamp-rat","name":"I Saw a Swamp Rat (ahh!!)","storyFullText":"I\u2019m sitting on a park bench looking over the Nepean River. At my feet are sedges and shrubs, and weeds and grasses. Out of the corner of my eye I see something move. I look down to find a dark, furry creature with beady black eyes staring up at me. It\u2019s a native swamp rat. It\u2019s wary of me but it doesn\u2019t seem scared; there\u2019s bigger fish to fry. The rat is eyeing off a stem with flowers, a tasty morsel that might be worth grabbing even in the face of a potential predator.\n\nIt doesn\u2019t let me stand in the way. The rat scurries by my feet, reaches up on its hind legs, chomps off the stem, and hurries to safety. Never mind that I am only a metre away, or that there\u2019s a crowd of people nearby. It ventures out again and again looking for more food. I\u2019m stunned.\n\nSwamp rats are diurnal rodents found along Australia\u2019s east coast. They create tunnels through vegetation and feed on sedge and grass stems. This is the first time I've ever seen one. What\u2019s most amazing is that behind me there\u2019s a busy road and a bustling caf\u00e9, but it\u2019s business as usual for this swamp rat.\t \n\nThe Nepean River near Emu Plains is a popular place for walking and it\u2019s busier than ever with the current (COVID) restrictions. Morning here is filled with the trills, squeaks, and chitters of wrens, finches, and wagtails. Noon is quieter, but if you\u2019ve got a sharp eye you might spot a sunbathing red-bellied black snake or an eastern water dragon (you might almost step on one!). If you\u2019re looking up, you might be lucky enough to see a soaring white-bellied sea-eagle. People come to the river to exercise but there\u2019s so much to see if you\u2019re paying attention. This place is a treasure.","date":"2020-05-20","tags":"","genres":"","location":"","excerpt":"The swamp rat is eyeing off a stem with flowers, a tasty morsel that might be worth grabbing even in the face of a potential predator.","coverImage":"- casey-taylor_swamp-rat.1.jpg","storyAuthor":"Casey Taylor","authorBio":"Casey is a passionate ecologist. She is currently researching host-parasite interactions for my PhD and enjoys spending time in nature."},"id":"5f264df764870"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":151.224729999999993879100657068192958831787109375},{"value":-33.82580399999999798410499352030456066131591796875}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/parched-wasp","name":"Parched Wasp","storyFullText":"During summer we have wasps flying around. I\u2019m never concerned about them as they seem to be always on the move. Then one day I was on my deck in Cremorne Sydney and noticed a wasp eating a caterpillar that was enjoying the lemon verbena in one of my large (inbuilt) planter boxes. At the time there weren\u2019t any other wasps around, nor any caterpillars. As I watched, over several minutes, I realised it didn\u2019t seem to be eating the caterpillar, but drinking it. The caterpillar gradually shrivelled up. I\u2019m a keen photographer but this photo was taken with my mobile phone.","date":"2020-05-15","tags":"insect","genres":"horror","location":"Cremorne, NSW","excerpt":"I realised it didn\u2019t seem to be eating the caterpillar, but drinking it","coverImage":"- julie-jarvis_parched-wasp.jpg","storyAuthor":"Julie Jarvis","authorBio":"Julie Jarvis lives in an apartment in Cremorne, NSW with large concrete planter boxes that are part of the structure. I\u2019m a keen amateur photographer, but this was taken with my mobile phone."},"id":"5f264df7648fd"},{"type":"Feature","geometry":{"type":"Point","coordinates":[{"value":null},{"value":null}]},"properties":{"url":"http:\/\/urbanfieldnaturalist.org\/stories\/skink-hour","name":"Skink Hour","storyFullText":"It\u2019s 9am, next door the chainsaws and angle grinders are humming. I know this as I sit metres away at my table in my bedroom, where you can find me approximately 22 hours a day. 20-odd years to grow, and less than 20 minutes to destroy, the tree has been cut down to make way for a reno, rear access driveway and \u2018entertainment area\u2019. It\u2019s a sad day. \n\nIt\u2019s 1.15pm. The Sun arches over the meridian of my street and peeks over the fence. I put my hand to the window and feel the slow heat coming through. I take my coffee outside and wait for the rustling of phantoms amid the Boston ivy that are slowing making their reclamations over the fence. \n\nOne, two \u2013 four. The lounge of lizards emerges but seem anything but relaxed. The skittish movement of skinks reflect the anxiety of the day. Unsure whether to run away, or stay and hope they won\u2019t be noticed. The warmth of the sun entices them out as I mourn the loss of the tree, they welcome the light in.","date":"2020-05-14","tags":"","genres":"","location":"Alexandria, NSW","excerpt":"20-odd years to grow, and less than 20 minutes to destroy, the tree has been cut down to make way for a reno, rear access driveway and \u2018entertainment area\u2019. It\u2019s a sad day.","coverImage":"- jess-miller_skink.jpg","storyAuthor":"Jess Miller","authorBio":"Councillor Jess Miller, City of Sydney, urban biophile."},"id":"5f264df7649a5"}]};
